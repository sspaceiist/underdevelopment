<!-- Dropdown Menu for Smaller Screens -->
<div class="dropdown">
    <a href="javascript:void(0)" class="dropbtn">â˜°</a>
    <div class="dropdown-content">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Services</a>
        <a href="">Contact</a>
    </div>
</div>

<style>
    /* Dropdown Menu Styles */
    .dropdown {
        display: none; /* Initially hide the dropdown button */
        text-align: center;
    }

    .dropdown-content {
        display: none; /* Initially hide the dropdown items */
        position: absolute;
        background-color: #333;
        width: 100%;
        left: 0;
        z-index: 1;
    }

    .dropdown-content a {
        padding: 14px 20px;
        display: block;
        text-align: left;
        color: white;
        text-decoration: none;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
        color: black;
    }

    /* Media Query for smaller screens */
    @media screen and (max-width: 768px) {
        .dropdown {
            display: block; /* Show the dropdown button */
        }

        .dropdown:hover .dropdown-content {
            display: block; /* Show the dropdown items on hover */
        }
    }
</style>

<script>
    // JavaScript to toggle dropdown menu on click (for mobile view)
    const dropbtn = document.querySelector('.dropbtn');
    const dropdownContent = document.querySelector('.dropdown-content');

    dropbtn.addEventListener('click', function() {
        dropdownContent.style.display = (dropdownContent.style.display === 'block') ? 'none' : 'block';
    });
</script>
