<div >

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Basic styles for the navbar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: sticky;
            top: 0;
            width: 100%;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Dropdown button (hidden on larger screens) */
        .dropdown {
            display: none;
        }

        /* Navbar links are centered and displayed horizontally on larger screens */
        .navbar .menu {
            display: flex;
            justify-content: flex-start;
        }

        /* Media Query for smaller screens (max-width 768px) */
        @media screen and (max-width: 768px) {
            .navbar a {
                display: none;
                /* Hide regular navbar items on small screens */
            }

            .navbar .menu {
                display: none;
                /* Hide the menu */
            }

            .navbar .dropdown {
                display: block;
                /* Show the dropdown button */
                width: 100%;
                text-align: center;
            }

            .dropdown-content {
                display: none;
                /* Initially hide the dropdown items */
                position: absolute;
                background-color: #333;
                width: 100%;
                left: 0;
                z-index: 1;
            }

            .dropdown:hover .dropdown-content {
                display: block;
                /* Show the dropdown items on hover */
            }

            .dropdown-content a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
    </head>

    <div>

        <div class="navbar">
            <!-- Desktop Menu -->
            <div class="menu">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </div>

            <!-- Dropdown for smaller screens -->
            <div class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">â˜°</a>
                <div class="dropdown-content">
                    <a href="#home">Home</a>
                    <a href="#about">About</a>
                    <a href="#services">Services</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </div>

        <script>
            // JavaScript to toggle the dropdown menu on mobile view
            const dropbtn = document.querySelector('.dropbtn');
            const dropdownContent = document.querySelector('.dropdown-content');

            dropbtn.addEventListener('click', function () {
                // Toggle the visibility of dropdown items
                dropdownContent.style.display = (dropdownContent.style.display === 'block') ? 'none' : 'block';
            });
        </script>
</div>
