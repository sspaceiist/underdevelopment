<style>
    .relative {
        position: relative;
    }

    .border-animation {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background-color: #f59e0b;
        transition: width 0.3s ease;
        transform: translateX(-50%);
    }

    .group:hover .border-animation {
        width: 100%;
    }
</style>


<script>
    // Function to check if element1 is in the viewport
    function isElementInViewport(el) {
        const rect = el.getBoundingClientRect();
        return rect.top >= 0 && rect.top <= window.innerHeight * 0.5; // Check if 50% of element is in view
    }

    // Function to handle scroll event
    function onScroll() {
        const element1 = document.getElementById('element1'); // Get element1
        const element2 = document.getElementById('element2'); // Get element2

        // Check if element1 is in the viewport
        if (isElementInViewport(element1)) {
            element2.classList.add('active'); // Add class to element2 if element1 is in the viewport
        } else {
            element2.classList.remove('active'); // Remove class if element1 is not in the viewport
        }
    }

    // Listen for scroll event
    window.addEventListener('scroll', onScroll);

    // Initial check in case the page is already scrolled
    onScroll();

</script>
